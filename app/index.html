<!DOCTYPE html>
<html lang="en" ng-app="teaApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">

    <script src="../node_modules/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>

</head>
<body ng-controller="teaController as vm">

<div class="container">
    <h1>{{vm.title}}</h1>

    <table class="table table-responsive">
        <tr>
            <th>Title</th>
            <th>Cost</th>
        </tr>

        <tr ng-repeat="tea in vm.teas track by $index">
            <td>
                <span>{{tea.title}}</span>
            </td>
            <td>
                <span>{{tea.cost | currency:"USD$":0}}</span>
            </td>
        </tr>

    </table>
</div>
</body>
</html>
